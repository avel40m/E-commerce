<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop para subir archivo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/cabecera.css" />
    <link rel="stylesheet" href="css/agregar.css" />
    <link rel="stylesheet" href="css/contacto.css" />
    <link rel="stylesheet" href="css/pieDePagina.css" />
  </head>
  <body>
    <header class="cabecera">
      <div class="cabecera__imagen">
        <a href="/">
          <img src="imagenes/Logo.png" alt="Logo de la compañia" />
        </a>
        <form action="">
          <input
            type="text"
            id="buscar"
            placeholder="¿Que deseá buscar?"
            class="cabecera__input"
          />
          <span class="cabecera__span"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </form>
      </div>
      <div class="cabecera__login">
        <button
          type="button"
          onclick="location.href='login.html'"
          class="cabecera__login__boton"
        >
          Login
        </button>
        <button class="cabecera__login__buscar" data-boton="buscar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>
    <div class="form__agregar">
      <h5>Agregar nuevo producto</h5>
      <form action="" data-form>
        <div class="form-grupo">
          <!--DROPAREA-->
          <div class="drop-zone">
            <span class="drop-zone__prompt">
              <i class="fa-solid fa-image"></i>
              <br>
              suelte el archivo aquí o haga clic
            </span>
            <input type="file" name="myFile" class="drop-zone__input" data-file/>
          </div>
          <!--DROPAREA-->
        </div>
        <div class="form-grupo">
          <input
            type="text"
            name="producto"
            placeholder="Nombre del producto"
            data-agregarNombre
          />
          <br>
          <span data-agregarNombreError class="error__agregar"></span>
        </div>
        <div class="form-grupo">
          <input type="text"
           name="precio"
            placeholder="Precio del producto"
            data-agregarPrecio />
            <br>
            <span data-agregarPrecioError class="error__agregar"></span>
        </div>
        <div class="form-grupo">
          <input
            type="text"
            name="descripcion"
            placeholder="Descripcion del producto"
            data-agregarDescripcion
          />
          <br>
          <span data-agregarDescripcionError class="error__agregar"></span>
        </div>
        <div class="form-grupo">
          <select name="tipo" id="tipo" data-agregarTipo>
            <option value="" disabled selected>Seleccionar el tipo</option>
            <option value="starwars">Star Wars</option>
            <option value="consola">Consolas</option>
            <option value="diversos">Diversos</option>
          </select>
        </div>
        <div class="form-grupo">
          <input type="submit" value="Agregar producto" 
          data-validarAgregar />
        </div>
      </form>
    </div>

    <div class="contacto">
      <div class="contacto__imagen">
        <img src="imagenes/Logo.png" alt="" />
      </div>
      <div class="contacto__lista">
        <ul>
          <li><a href="#">Quienes somos</a></li>
          <li><a href="#">Politica de privacidad</a></li>
          <li><a href="#">Programa de fidelidad</a></li>
          <li><a href="#">Nuestra tiendas</a></li>
          <li><a href="#">Quiero ser franquiciado</a></li>
          <li><a href="#">Anuncie aqui</a></li>
        </ul>
      </div>
      <div class="contacto__formulario">
        <form action="#">
          <h4>Hable con nosotros</h4>
          <div class="contacto__formulario__input">
            <input type="text" id="nombre" placeholder="Nombre" data-nombre />
            <br />
            <span
              class="contacto__formulario__input__error"
              data-input-texto
            ></span>
          </div>
          <div class="contacto__formulario__input">
            <textarea
              name=""
              id="mensaje"
              cols="39"
              rows="5"
              placeholder="Escribir Mensaje"
              data-descripcion
            ></textarea>
            <br />
            <span
              class="contacto__formulario__input__error"
              data-input-descripcion
            ></span>
          </div>
          <input type="submit" value="Enviar mensaje" id="boton" />
        </form>
      </div>
    </div>

    <footer>
      <div class="pie_de_pagina">
        <p>Desarrollado por Mendez Avelino</p>
        <p>2022</p>
      </div>
    </footer>
    <script src="js/index.js"></script>
    <script type="module" src="js/agregarProducto.js"></script>
    <script src="js/validacionCampo.js"></script>
  </body>
</html>
