<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera__imagen">
            <img src="imagenes/Logo.png" alt="Logo de la compañia">
            <form action="">
                <input type="text" id="buscar" placeholder="¿Que deseá buscar?" class="cabecera__input">
                <span class="cabecera__span"><i class="fa-solid fa-magnifying-glass"></i></span>
            </form>
        </div>
        <div class="cabecera__login">
            <button type="submit" class="cabecera__login__boton">Login</button>
            <button class="cabecera__login__buscar" data-boton="buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="banner__descripcion">
                <h2>FEBRERO Promocional</h2>
                <p>Producto seleccionado con 33% de descuento</p>
                <a href="#">Ver Consolas</a>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
